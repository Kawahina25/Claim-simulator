<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ゲームオーバー - 業務失敗</title> <!-- タイトルを「失敗」に合わせるよ -->
    <link rel="stylesheet" href="game_over.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesomeアイコンライブラリを読み込むよ。ボタンアイコンに使うね -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <h1 id="randomMessage" class="main-title text-center mb-8">対応失敗</h1> <!-- タイトルを統一 -->
        <div class="space-y-8"> <!-- ボタン間の間隔を統一するよ -->
            <a href="Level.html" class="block mx-auto max-w-sm"> <!-- ボタンの最大幅をmax-w-smに制限し、中央に配置するよ -->
                <button id="doAgainButton" class="action-button w-full p-6 text-white font-bold text-2xl relative overflow-hidden group">
                    <span class="absolute inset-0 bg-gradient-to-r from-red-600 to-red-800 transition-all duration-300 ease-out group-hover:to-red-900"></span>
                    <span class="relative z-10 flex items-center justify-center">
                        <i class="fas fa-redo-alt mr-3"></i>再挑戦
                    </span>
                </button>
            </a>

            <a href="Level.html" class="block mx-auto max-w-sm"> <!-- ボタンの最大幅をmax-w-smに制限し、中央に配置するよ -->
                <button id="differentPatternButton" class="action-button w-full p-6 text-white font-bold text-2xl relative overflow-hidden group">
                    <span class="absolute inset-0 bg-gradient-to-r from-orange-500 to-orange-700 transition-all duration-300 ease-out group-hover:to-orange-800"></span>
                    <span class="relative z-10 flex items-center justify-center">
                        <i class="fas fa-sliders-h mr-3"></i>難易度調整
                    </span>
                </button>
            </a>

            <a href="start.html" class="block mx-auto max-w-sm"> <!-- ボタンの最大幅をmax-w-smに制限し、中央に配置するよ -->
                <button id="homeButton" class="action-button w-full p-6 text-white font-bold text-2xl relative overflow-hidden group">
                    <span class="absolute inset-0 bg-gradient-to-r from-gray-600 to-gray-800 transition-all duration-300 ease-out group-hover:to-gray-900"></span>
                    <span class="relative z-10 flex items-center justify-center">
                        <i class="fas fa-home mr-3"></i>メインメニューへ
                    </span>
                </button>
            </a>
        </div>
    </div>

    <script src="game_over.js"></script>
</body>
</html>
