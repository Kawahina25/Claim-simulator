<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ゲームオーバー - 業務失敗</title>
    <link rel="stylesheet" href="css/game_over.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesomeアイコンライブラリを読み込むよ。ボタンアイコンに使うね -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 全画面動画コンテナ - ページ読み込み時に最初に表示される -->
    <div id="fullscreenVideoContainer" class="fullscreen-video-container">
        <video id="fullscreenGameOverVideo" class="fullscreen-video" autoplay muted playsinline>
            <!-- 動画ファイルのパスを設定してください -->
            <source src="mv/game_over.mp4" type="video/mp4">
            あなたのブラウザは動画タグをサポートしていません。
        </video>
    </div>

    <!-- メインのゲームオーバーコンテンツ - 動画終了後に表示される -->
    <div id="mainGameOverContent" class="main-game-over-content hidden-content">
        
        <div class="container bg-white p-8 rounded-xl shadow-lg border border-gray-200">
            <!-- ゲームオーバーアイコンを追加 -->
            <div class="game-over-icon-container text-center mb-6">
                <i class="fas fa-times-circle text-red-600 text-6xl animate-bounce-in"></i>
            </div>

            <!-- ここに「Game Over」テキストを追加 -->
            <h2 class="game-over-text text-center mb-4">Game Over</h2>

            <h1 id="randomMessage" class="main-title text-center mb-8">対応失敗</h1>

            <!-- ボタン群を横並びにするための新しいコンテナ -->
            <div class="flex flex-wrap justify-center gap-4 mb-8">
                <a href="Level.html" class="block">
                    <button id="doAgainButton" class="action-button w-auto p-6 text-white font-bold text-2xl relative overflow-hidden group">
                        <span class="absolute inset-0 bg-gradient-to-r from-red-600 to-red-800 transition-all duration-300 ease-out group-hover:to-red-900"></span>
                        <span class="relative z-10 flex items-center justify-center">
                            <i class="fas fa-redo-alt mr-3"></i>再挑戦
                        </span>
                    </button>
                </a>

                <a href="Level.html" class="block">
                    <button id="differentPatternButton" class="action-button w-auto p-6 text-white font-bold text-2xl relative overflow-hidden group">
                        <span class="absolute inset-0 bg-gradient-to-r from-orange-500 to-orange-700 transition-all duration-300 ease-out group-hover:to-orange-800"></span>
                        <span class="relative z-10 flex items-center justify-center">
                            <i class="fas fa-sliders-h mr-3"></i>難易度調整
                        </span>
                    </button>
                </a>

                <a href="start.html" class="block">
                    <button id="homeButton" class="action-button w-auto p-6 text-white font-bold text-2xl relative overflow-hidden group">
                        <span class="absolute inset-0 bg-gradient-to-r from-gray-600 to-gray-800 transition-all duration-300 ease-out group-hover:to-gray-900"></span>
                        <span class="relative z-10 flex items-center justify-center">
                            <i class="fas fa-home mr-3"></i>メインメニューへ
                        </span>
                    </button>
                </a>
            </div>
        </div>
    </div>

<!-- 既存のHTMLコンテンツ -->

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const SETTINGS_KEYS = {
          VIDEO_ENABLED: 'videoEnabled',
          MUSIC_ENABLED: 'musicEnabled',
          COLOR_INVERSION_ENABLED: 'colorInversionEnabled',
          BGM_VOLUME: 'bgmVolume',
          SFX_VOLUME: 'sfxVolume'
        };

        // 色反転設定の適用
        const savedColorInversionEnabled = localStorage.getItem(SETTINGS_KEYS.COLOR_INVERSION_ENABLED);
        if (savedColorInversionEnabled === 'true') {
          document.body.classList.add('color-inverted');
        } else {
          document.body.classList.remove('color-inverted');
        }

        // 音楽設定の適用 (BGM)
        const savedMusicEnabled = localStorage.getItem(SETTINGS_KEYS.MUSIC_ENABLED);
        const backgroundMusic = document.getElementById('backgroundMusic'); // start.htmlのみに存在
        if (backgroundMusic) {
          if (savedMusicEnabled === 'false') {
            backgroundMusic.muted = true;
            backgroundMusic.pause(); // ミュートだけでなく停止もする
          } else {
            backgroundMusic.muted = false;
            // backgroundMusic.play() はユーザーインタラクションが必要な場合があるので、
            // 最初のクリックイベントで制御する start.js のロジックに任せる
            // 音量設定も適用
            const savedBGMVolume = localStorage.getItem(SETTINGS_KEYS.BGM_VOLUME);
            if (savedBGMVolume !== null) {
              backgroundMusic.volume = parseFloat(savedBGMVolume);
            }
          }
        }

        // 動画設定の適用 (このページには全画面動画はないが、テンプレートとして残す)
        const savedVideoEnabled = localStorage.getItem(SETTINGS_KEYS.VIDEO_ENABLED);
        const fullscreenVideoContainer = document.getElementById('fullscreenVideoContainer');
        const fullscreenVideo = document.getElementById('fullscreenGameOverVideo') || document.getElementById('fullscreenGameClearVideo');

        if (fullscreenVideoContainer && fullscreenVideo) {
          if (savedVideoEnabled === 'false') {
            fullscreenVideoContainer.style.display = 'none';
            fullscreenVideo.pause();
            const mainContent = document.getElementById('mainGameOverContent') || document.getElementById('mainGameClearContent');
            if (mainContent) {
              mainContent.classList.remove('hidden-content');
            }
          } else {
            fullscreenVideoContainer.style.display = 'flex';
          }
        }
      });
    </script>
    <script src="js/game_over.js"></script>
</body>
</html>
